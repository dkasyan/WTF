<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>Form</title>
</head>
<body class="body">
    <main class="main">
        <form action="http://dev.cotenfrontend.pl" method="POST" class="form">
            <p class="form_name">
                <label for="name">Podaj imię</label>
                <input name="imie" id="name"> </input>                
            </p>
            <p class="form_surname">
                <label for="sname"> Podaj Nazwisko</label>
                <input name="nazwisko" id="sname"> </input>
            </p>
            <p class="form_email">
                <label for="emai"> Podaj mail</label>
                <input name="email" id="emai" required value="cos@mail.com"> </input>
            </p>
            <p>
                <label for="password"> Podaj hasło</label>
                <input name="passw" type="password" value="Tajnehaslo"></input>                
            </p>
            <p> 
                <p>Wybierz płeć:</p>
                <label for="men">Facet</label>                
                <input type="radio" name="sex" id="men">
                <label type="radio"> Kobieta</label>                
                <input type="radio" name="sex" id="wmen">
            </p>
            <p>
                <select name="select" id="Wyrazasz zgodę ?">
                    <option value="yes"> YES </option>
                    <option value="no"> NO </option>
                    <option value="moze"> MAY</option>                    
                </select>
            </p>
            <p> 
                Jaki lubisz kolor ?
                <input type="checkbox" value="blue" name="blue" id="blue">
                <label for="blue">Niebieski</label>
                <input type="checkbox" value="pink" name="pink" id="pink">
                <label for="pink">Róz</label>
                <input type="checkbox" value="red" name="red" id="red">
                <label for="red">Czerwony</label>
            </p>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit eum recusandae illo expedita, voluptatum quidem molestias dolorem aliquam, ea molestiae tempore laboriosam cum omnis quisquam reprehenderit minus pariatur. Architecto, eveniet.
                <p>Napisz coś do nas</p>
                <textarea></textarea>
            </p>


            <input type="submit">

            
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
